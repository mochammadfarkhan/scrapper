{% extends "base.html" %}

{% block title %}Server Error - Image Scraper{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-server fa-5x text-danger"></i>
    </div>
    <h1 class="display-4 text-muted">500</h1>
    <h3 class="text-muted">Internal Server Error</h3>
    <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-1"></i>Go Home
        </a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">
            <i class="fas fa-th-large me-1"></i>Dashboard
        </a>
    </div>
</div>
{% endblock %}
