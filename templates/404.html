{% extends "base.html" %}

{% block title %}Page Not Found - Image Scraper{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
    </div>
    <h1 class="display-4 text-muted">404</h1>
    <h3 class="text-muted">Page Not Found</h3>
    <p class="text-muted mb-4">The page you're looking for doesn't exist.</p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-1"></i>Go Home
        </a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">
            <i class="fas fa-th-large me-1"></i>Dashboard
        </a>
    </div>
</div>
{% endblock %}
